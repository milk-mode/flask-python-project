<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Uploaded Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>List of Uploaded Files</h1>

        {% endfor %}
    </ul>
</body>
</html>
