<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="the_file">Attach file:</label>
        <input type="file" name="the_file" accept=".txt, .pdf, .jpg, .jpeg, .png">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
